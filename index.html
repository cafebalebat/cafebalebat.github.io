<html lang="en">

<style>
  /* clearing css */
  *, html, body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .parallax {
    width: 100%;
    height: 100vh;
  } 
  .intro {
    background-color: brown;
  }
  .content {
    background-color: blue;
  }
  .footer {
    background-color: aqua;
  }
  
</style>
<body>
  <div class="parallax intro"></div>  
  <div class="parallax content"></div>  
  <div class="parallax footer"></div>  
</body>
</html>
